version: '3'

services:
  nginx:
    build:
      context: ./docker
      dockerfile: nginx.docker
    volumes:
      - ./app:/var/www/app
    ports:
      - "80:80"

  php-fpm:
    build:
      context: ./docker
      dockerfile: php-fpm.docker
    volumes:
      - ./app:/var/www/app
      - ./storage/docker/sessions:/var/www/sessions
    depends_on:
      - mysql

  mysql:
    build:
      context: ./docker
      dockerfile: mysql.docker
    volumes:
      - ./storage/docker/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "33061:3306"